<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Lawyer</title>

    <style>
        /* ======================== 
           RESET + BASE STYLES
        ========================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #f4f6fb;
            color: #1a1a1a;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #0e1625;
            color: #ffffff;
        }

        /* ======================== 
           CONTAINER CENTRAL
        ========================= */
        .card {
            max-width: 650px;
            background: white;
            margin: 40px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transition: background 0.3s, color 0.3s;
        }

        body.dark .card {
            background: #111a2b;
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        /* ======================== 
           CABEÇALHO + TÍTULOS
        ========================= */
        .brand-block {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.85;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* ======================== 
           TOGGLE DARK/LIGHT
        ========================= */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-top: -10px;
            margin-bottom: 25px;
        }

        .theme-toggle {
            width: 130px;
            height: 40px;
            background: #e0e4eb;
            border-radius: 30px;
            padding: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        body.dark .theme-toggle {
            background: #1b2333;
        }

        .toggle-ball {
            width: 60px;
            height: 32px;
            background: white;
            border-radius: 30px;
            position: absolute;
            top: 4px;
            left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
            transition: transform 0.25s ease-in-out, background 0.25s;
        }

        body.dark .toggle-ball {
            transform: translateX(66px);
            background: #0d111a;
            color: #fff;
        }

        .toggle-labels {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            padding: 0 12px;
            font-weight: 600;
            color: #4a4a4a;
        }

        body.dark .toggle-labels {
            color: #ffffff88;
        }

        /* ======================== 
           FORMULÁRIO
        ========================= */
        label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #d9dce3;
            background: #f8f9fc;
            font-size: 15px;
            transition: 0.25s;
        }

        textarea {
            height: 150px;
        }

        body.dark input,
        body.dark select,
        body.dark textarea {
            background: #162033;
            border: 1px solid #22304a;
            color: white;
        }

        /* ======================== 
           BOTÃO PRINCIPAL
        ========================= */
        .btn-submit {
            width: 100%;
            background: linear-gradient(90deg, #0d4bff, #1b32ff);
            color: white;
            padding: 18px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
            margin-top: 15px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .btn-submit:hover {
            opacity: 0.85;
        }

        /* ======================== 
           ALERTAS
        ========================= */
        .msg {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }

        .success {
            color: #009f4a;
        }

        .error {
            color: #d10000;
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- =============== CABEÇALHO CENTRALIZADO =============== -->
        <div class="brand-block">
            <h1 class="title">Easy Lawyer</h1>
            <p class="subtitle">
                Conectamos você ao advogado certo sem burocracia. Atendimento rápido, direto do seu celular.
            </p>
        </div>

        <!-- TOGGLE DE TEMA -->
        <div class="toggle-container">
            <div class="theme-toggle" id="themeToggle">
                <div class="toggle-labels">
                    <span>LIGHT</span>
                    <span>DARK</span>
                </div>
                <div class="toggle-ball">LIGHT</div>
            </div>
        </div>

        <!-- =============== FORMULÁRIO =============== -->

        <form id="leadForm">

            <label>Seu nome completo</label>
            <input type="text" id="nome" placeholder="Ex: Júlio César Crispim Muniz">

            <label>WhatsApp ou e-mail para contato</label>
            <input type="text" id="contato" placeholder="Ex: (86) 9 9999-9999 ou email@exemplo.com">

            <label>Área do problema</label>
            <select id="area">
                <option value="">Selecione...</option>
                <option value="Previdenciário">Previdenciário</option>
                <option value="Trabalhista">Trabalhista</option>
                <option value="Cível">Cível</option>
                <option value="Família">Família</option>
                <option value="Penal">Penal</option>
            </select>

            <label>Explique rapidamente sua situação</label>
            <textarea id="descricao" placeholder="Ex: fui demitido sem justa causa e não recebi minhas verbas..."></textarea>

            <button type="submit" class="btn-submit">Enviar para um advogado</button>

            <p id="mensagem" class="msg"></p>

        </form>

    </div>

    <!-- ======================== 
         SCRIPT PRINCIPAL
    ========================= -->
    <script>
        /* ========================
           TOGGLE DARK/LIGHT MODE
        ========================= */
        const themeToggle = document.getElementById("themeToggle");
        const ball = document.querySelector(".toggle-ball");

        // sempre começar no modo claro
        document.body.classList.remove("dark");
        ball.textContent = "LIGHT";

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            ball.textContent = document.body.classList.contains("dark") ? "DARK" : "LIGHT";
        });

        /* ========================
           ENVIO DO FORMULÁRIO
        ========================= */
        document.getElementById("leadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const contato = document.getElementById("contato").value.trim();
            const area = document.getElementById("area").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const mensagem = document.getElementById("mensagem");

            if (!nome || !contato || !area || !descricao) {
                mensagem.textContent = "Preencha todos os campos.";
                mensagem.className = "msg error";
                return;
            }

            const payload = { nome, contato, area, descricao };

            try {
                const req = await fetch("/api/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                const res = await req.json();

                if (res.success) {
                    mensagem.textContent = "E-mail enviado com sucesso! Um advogado especialista entrará em contato em breve.";
                    mensagem.className = "msg success";

                    document.getElementById("leadForm").reset();
                } else {
                    mensagem.textContent = "Erro ao enviar. Tente novamente.";
                    mensagem.className = "msg error";
                }
            } catch (err) {
                mensagem.textContent = "Erro ao enviar. Tente novamente.";
                mensagem.className = "msg error";
            }
        });
    </script>

</body>
</html>
