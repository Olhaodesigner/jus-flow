<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Easy Lawyer - Conecte-se a um advogado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 480px;
      padding: 28px 28px 22px;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
      position: relative;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .logo {
      text-align: center;
      font-weight: 800;
      font-size: 1.6rem;
      margin-bottom: 6px;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: #374151;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input, select, textarea, button {
      width: 100%;
      font-size: 0.95rem;
    }

    input, select, textarea {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
      background-color: #f9fafb;
      color: #111827;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb22;
      background-color: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .field {
      margin-bottom: 14px;
    }

    .helper {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 2px;
    }

    .btn {
      margin-top: 12px;
      border: none;
      border-radius: 999px;
      padding: 11px 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    .btn:hover {
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.4);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 14px rgba(37, 99, 235, 0.3);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      margin-top: 10px;
      font-size: 0.85rem;
      min-height: 1.2em;
    }

    .status.error {
      color: #b91c1c;
    }

    .status.success {
      color: #166534;
    }

    /* Bot√£o de tema */
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.75rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      background: #f9fafb;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #4b5563;
    }

    .theme-toggle span {
      font-size: 0.8rem;
    }

    /* MODO ESCURO */
    body.dark {
      background: #020617;
      color: #e5e7eb;
    }

    body.dark .card {
      background: #020617;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      border: 1px solid #1f2937;
    }

    body.dark .logo {
      color: #f9fafb;
    }

    body.dark .subtitle {
      color: #9ca3af;
    }

    body.dark label {
      color: #e5e7eb;
    }

    body.dark input,
    body.dark select,
    body.dark textarea {
      background-color: #020617;
      color: #e5e7eb;
      border-color: #4b5563;
    }

    body.dark input:focus,
    body.dark select:focus,
    body.dark textarea:focus {
      background-color: #020617;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #4f46e522;
    }

    body.dark .helper {
      color: #9ca3af;
    }

    body.dark .theme-toggle {
      background: #0b1120;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    body.dark .status.success {
      color: #4ade80;
    }

    body.dark .status.error {
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="card">
    <button type="button" id="toggle-theme" class="theme-toggle">
      <span id="theme-label">Modo escuro</span>
    </button>

    <div class="logo">Easy Lawyer</div>
    <div class="subtitle">
      Conte rapidamente seu problema e n√≥s encaminharemos para um advogado.
    </div>

    <form id="lead-form">
      <div class="field">
        <label for="name">Seu nome completo</label>
        <input type="text" id="name" name="name" required placeholder="Ex: J√∫lio C√©sar Crispim Muniz" />
      </div>

      <div class="field">
        <label for="contact">Telefone ou e-mail para contato</label>
        <input type="text" id="contact" name="contact" required placeholder="(86) 9 9999-9999 ou seuemail@exemplo.com" />
        <div class="helper">O advogado usar√° esse contato para falar com voc√™.</div>
      </div>

      <div class="field">
        <label for="area">√Årea do problema</label>
        <select id="area" name="area" required>
          <option value="">Selecione...</option>
          <option value="Trabalhista">Trabalhista</option>
          <option value="Previdenci√°rio">Previdenci√°rio</option>
          <option value="C√≠vel / Contratos">C√≠vel / Contratos</option>
          <option value="Fam√≠lia e Sucess√µes">Fam√≠lia e Sucess√µes</option>
          <option value="Consumidor">Consumidor</option>
          <option value="Criminal">Criminal</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div class="field">
        <label for="summary">Explique rapidamente sua situa√ß√£o</label>
        <textarea id="summary" name="summary" required placeholder="Descreva em poucas linhas o que aconteceu..."></textarea>
      </div>

      <button type="submit" class="btn" id="submit-btn">
        Enviar para um advogado
      </button>

      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    // ====== THEME TOGGLE (DARK / LIGHT) ======
    const themeToggleBtn = document.getElementById('toggle-theme');
    const themeLabel = document.getElementById('theme-label');

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark');
        themeLabel.textContent = 'Modo claro';
      } else {
        document.body.classList.remove('dark');
        themeLabel.textContent = 'Modo escuro';
      }
    }

    // Carrega tema salvo
    const savedTheme = localStorage.getItem('easyLawyerTheme') || 'light';
    applyTheme(savedTheme);

    themeToggleBtn.addEventListener('click', () => {
      const current = document.body.classList.contains('dark') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('easyLawyerTheme', next);
      applyTheme(next);
    });

    // ====== FORM / ENVIO DO LEAD ======
    const form = document.getElementById('lead-form');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submit-btn');
    let sending = false;

    function setStatus(message, type) {
      statusDiv.textContent = message || '';
      statusDiv.className = 'status';
      if (type) statusDiv.classList.add(type);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (sending) return;

      const name = form.name.value.trim();
      const contact = form.contact.value.trim();
      const area = form.area.value;
      const summary = form.summary.value.trim();

      if (!name) {
        return setStatus('Informe seu nome completo.', 'error');
      }
      if (!contact) {
        return setStatus('Informe um telefone ou e-mail v√°lido.', 'error');
      }
      if (!area) {
        return setStatus('Selecione a √°rea do problema.', 'error');
      }
      if (!summary) {
        return setStatus('Explique sua situa√ß√£o.', 'error');
      }

      sending = true;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';
      setStatus('', null);

      try {
        const response = await fetch('/api/leads', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, contact, area, summary })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Erro ao enviar.');
        }

        setStatus(
          'E-mail enviado com sucesso! Um advogado especialista vai entrar em contato em breve. Obrigado por escolher a Easy Lawyer! ü§ù‚ú®',
          'success'
        );

        form.reset();
        submitBtn.textContent = 'Enviado ‚úÖ';

      } catch (err) {
        console.error(err);
        setStatus(err.message || 'Erro ao enviar o caso. Tente novamente.', 'error');
        submitBtn.textContent = 'Tentar novamente';
      } finally {
        sending = false;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
