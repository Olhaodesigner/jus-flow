<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Lawyer</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: "Inter", sans-serif;
  display:flex;
  justify-content:center;
  background:#f4f7ff;
  transition:.3s ease;
}
body.dark{
  background:#0d1220;
  color:#e5e7eb;
}

/* CONTAINER */
.container{
  width:100%;
  max-width:620px;
  padding:40px 20px;
  text-align:center;
  margin-top:40px;
}

/* TÍTULO */
.title{
  font-size:44px;
  font-weight:800;
  margin-bottom:24px;
}

/* SUBTÍTULO */
.subtitle{
  font-size:17px;
  max-width:520px;
  margin:0 auto 35px auto;
  opacity:.9;
}

/* TOGGLE */
.toggle-wrapper{
  position:absolute;
  right:40px;
  top:30px;
}
.toggle-container{
  width:120px;
  height:38px;
  background:#e5e7eb;
  border-radius:40px;
  padding:4px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  position:relative;
  box-shadow:
    inset 3px 3px 6px rgba(255,255,255,.85),
    inset -3px -3px 6px rgba(0,0,0,.12);
}
body.dark .toggle-container{background:#1b2233;}

.toggle-label{
  flex:1;
  text-align:center;
  font-size:11px;
  font-weight:700;
  opacity:.35;
  pointer-events:none;
  z-index:2;
}
.toggle-label.active{
  opacity:1 !important;
  color:#111827;
}
body.dark .toggle-label.active{
  color:#ffffff !important;
}

.toggle-thumb{
  position:absolute;
  top:4px;
  left:4px;
  width:55px;
  height:30px;
  background:white;
  border-radius:40px;
  transition:.25s ease;
  box-shadow:
    0 4px 8px rgba(0,0,0,.2),
    inset 0 0 6px rgba(0,0,0,.12);
}
body.dark .toggle-thumb{
  background:#1e293b;
  box-shadow:
    inset 0 0 4px rgba(255,255,255,.35),
    0 6px 14px rgba(0,0,0,.32);
  border:1px solid rgba(255,255,255,.18);
}

/* FORM */
form{text-align:left;margin-top:10px;}

label{font-size:16px;font-weight:600;}

input,select,textarea{
  width:100%;
  margin:10px 0 20px 0;
  padding:16px;
  border:none;
  border-radius:10px;
  background:white;
  font-size:16px;
}
body.dark input,
body.dark select,
body.dark textarea{
  background:#111827;
  color:white;
  border:1px solid #374151;
}

button{
  width:100%;
  padding:18px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:#1d4ed8;
  color:white;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:#1e40af;}

.mensagem-sucesso{
  text-align:center;
  margin-top:15px;
  font-weight:700;
  color:#22c55e;
}
</style>

</head>

<body class="light">

<div class="container">

    <h1 class="title">Easy Lawyer</h1>

    <div class="toggle-wrapper">
        <div class="toggle-container" id="themeToggle">
            <span class="toggle-label active" id="labelLight">LIGHT</span>
            <span class="toggle-label" id="labelDark">DARK</span>
            <div class="toggle-thumb" id="toggleThumb"></div>
        </div>
    </div>

    <p class="subtitle">
        Explique seu problema em poucos minutos e nós conectaremos você ao advogado certo, no momento certo.
    </p>

    <form id="leadForm">
        <label>Seu nome completo</label>
        <input type="text" name="nome" required placeholder="Ex: Júlio César Crispim Muniz">

        <label>Telefone ou e-mail</label>
        <input type="text" name="contato" required placeholder="(86) 9 9999-9999 ou email@exemplo.com">

        <label>Área do problema</label>
        <select name="area" required>
            <option value="">Selecione...</option>
            <option value="Criminal">Criminal</option>
            <option value="Previdenciário">Previdenciário</option>
            <option value="Família">Família</option>
            <option value="Trabalhista">Trabalhista</option>
            <option value="Civil">Civil</option>
        </select>

        <label>Explique rapidamente sua situação</label>
        <textarea name="descricao" required placeholder="Descreva o que aconteceu..."></textarea>

        <button type="submit">Enviar para um advogado</button>

        <p id="mensagem" class="mensagem-sucesso"></p>
    </form>

</div>

<script>
// THEME SYSTEM
const toggle=document.getElementById("themeToggle");
const thumb=document.getElementById("toggleThumb");
const labelLight=document.getElementById("labelLight");
const labelDark=document.getElementById("labelDark");

function setTheme(mode){
  if(mode==="light"){
    document.body.classList.remove("dark");
    thumb.style.left="4px";
    labelLight.classList.add("active");
    labelDark.classList.remove("active");
  }else{
    document.body.classList.add("dark");
    thumb.style.left="60px";
    labelLight.classList.remove("active");
    labelDark.classList.add("active");
  }
}

toggle.addEventListener("click",()=>{
  const isDark=document.body.classList.contains("dark");
  setTheme(isDark?"light":"dark");
});

setTheme("light");

// FORM SUBMIT
document.getElementById("leadForm").addEventListener("submit",async(e)=>{
  e.preventDefault();

  const form=new FormData(e.target);
  const data={
    nome:form.get("nome"),
    contato:form.get("contato"),
    area:form.get("area"),
    descricao:form.get("descricao")
  };

  const msg=document.getElementById("mensagem");

  try{
    const resp=await fetch("/api/send",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });

    const r=await resp.json();

    msg.textContent=r.ok
      ?"Email enviado com sucesso! Um advogado vai entrar em contato em breve!"
      :"Erro ao enviar. Tente novamente.";

  }catch{
    msg.textContent="Erro ao enviar.";
  }
});
</script>

</body>
</html>
