<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Lawyer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Inter",sans-serif;
  background:#eef0f5;
  display:flex;
  justify-content:center;
  padding:40px 12px;
  transition:.3s ease;
}
body.dark{
  background:#0d1220;
  color:#e5e7eb;
}

/* CARD */
.container{
  width:100%;
  max-width:640px;
  background:white;
  padding:40px 32px 44px;
  border-radius:24px;
  box-shadow:
    0 18px 40px rgba(0,0,0,.10),
    0 6px 12px rgba(0,0,0,.06);
  position:relative;
}
body.dark .container{
  background:#111827;
  box-shadow:
    0 18px 40px rgba(0,0,0,.45),
    0 6px 12px rgba(0,0,0,.25);
}

/* LOGO + TÍTULO + SUBTÍTULO */
.logo{
  display:block;
  margin:0 auto 12px;
  max-height:94px;
}
.title{
  font-size:36px;
  font-weight:800;
  text-align:center;
  margin-bottom:8px;
}
.subtitle{
  font-size:16px;
  opacity:.85;
  text-align:center;
  margin-bottom:28px;
  line-height:1.45;
  max-width:480px;
  margin-left:auto;
  margin-right:auto;
}

/* THEME TOGGLE */
.toggle-wrapper{
  position:absolute;
  top:18px;
  right:24px;
}
.toggle-container{
  width:110px;
  height:32px;
  background:#e5e7eb;
  border-radius:40px;
  padding:4px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  position:relative;
}
body.dark .toggle-container{background:#1e293b;}

.toggle-label{
  flex:1;
  text-align:center;
  font-size:11px;
  font-weight:700;
  opacity:.4;
  position:relative;
  z-index:2; /* garante que o texto fica acima do "thumb" */
}
.toggle-label.active{
  opacity:1;
  color:#111827;
}
body.dark .toggle-label.active{color:white;}

.toggle-thumb{
  position:absolute;
  top:4px;
  left:4px;
  width:48px;
  height:24px;
  background:white;
  border-radius:30px;
  transition:.25s ease;
}
body.dark .toggle-thumb{
  background:#1f2937;
  border:1px solid #374151;
}

/* FORM */
form{text-align:left;margin-top:6px;}

label{
  font-size:15px;
  font-weight:600;
  margin-bottom:4px;
  display:block;
}

input,select,textarea{
  width:100%;
  margin-bottom:18px;
  padding:14px 14px;
  border:none;
  border-radius:10px;
  background:#f5f6fa;
  font-size:15px;
}
body.dark input,
body.dark select,
body.dark textarea{
  background:#1f2937;
  color:white;
  border:1px solid #374151;
}
textarea{
  height:110px;
  resize:none;
}

/* BUTTON */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:#1a4ce8;
  color:white;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  transition:.25s ease;
}
button:hover{background:#153fc2;}
button:disabled{opacity:.7;cursor:default;}

.mensagem{
  text-align:center;
  margin-top:14px;
  font-weight:700;
  font-size:14px;
}
.mensagem.sucesso{color:#22c55e;}
.mensagem.erro{color:#ef4444;}
</style>

</head>

<body class="light">

<div class="container">

  <!-- Toggle -->
  <div class="toggle-wrapper">
    <div class="toggle-container" id="themeToggle">
      <span class="toggle-label active" id="labelLight">LIGHT</span>
      <span class="toggle-label" id="labelDark">DARK</span>
      <div class="toggle-thumb" id="toggleThumb"></div>
    </div>
  </div>

  <!-- LOGO -->
  <img
    class="logo"
    src="https://github.com/Olhaodesigner/jus-flow/blob/12fc5648f385529c0b5bab4965ea797a10ebaf36/logo%20escritorio.png"
    alt="Easy Lawyer"
  >

  <h1 class="title">Easy Lawyer</h1>

  <p class="subtitle">
    Explique seu problema em poucos minutos e nós conectaremos você ao advogado certo.
  </p>

  <form id="leadForm">
    <label>Seu nome completo</label>
    <input type="text" name="name" required placeholder="Ex: Júlio César Crispim Muniz">

    <label>Telefone (WhatsApp) <span style="opacity:.7;font-size:13px;">(obrigatório)</span></label>
    <input type="tel" name="phone" required placeholder="(86) 9 9999-9999">

    <label>E-mail <span style="opacity:.7;font-size:13px;">(opcional)</span></label>
    <input type="email" name="email" placeholder="email@exemplo.com">

    <label>Área do problema</label>
    <select name="area" required>
      <option value="">Selecione...</option>
      <option value="Criminal">Criminal</option>
      <option value="Previdenciário">Previdenciário</option>
      <option value="Família">Família</option>
      <option value="Trabalhista">Trabalhista</option>
      <option value="Civil">Civil</option>
    </select>

    <label>Explique rapidamente sua situação</label>
    <textarea name="summary" required maxlength="1000" placeholder="Descreva o que aconteceu..."></textarea>

    <button type="submit">Enviar para um advogado</button>

    <p id="mensagem" class="mensagem"></p>
  </form>

</div>

<script>
// ===== TEMA LIGHT/DARK =====
const toggle = document.getElementById("themeToggle");
const thumb = document.getElementById("toggleThumb");
const labelLight = document.getElementById("labelLight");
const labelDark = document.getElementById("labelDark");

function setTheme(mode){
  if(mode==="light"){
    document.body.classList.remove("dark");
    thumb.style.left="4px";
    labelLight.classList.add("active");
    labelDark.classList.remove("active");
  }else{
    document.body.classList.add("dark");
    thumb.style.left="58px";
    labelLight.classList.remove("active");
    labelDark.classList.add("active");
  }
}
setTheme("light");

toggle.addEventListener("click",()=>{
  const isDark=document.body.classList.contains("dark");
  setTheme(isDark ? "light" : "dark");
});

// ===== FORM / ENVIO =====
const form = document.getElementById("leadForm");
const msg = document.getElementById("mensagem");
const submitBtn = form.querySelector("button");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();

  msg.textContent="";
  msg.className="mensagem";

  const data = Object.fromEntries(new FormData(form));
  const name   = (data.name   || "").trim();
  const phone  = (data.phone  || "").trim();
  const email  = (data.email  || "").trim();
  const area   = (data.area   || "").trim();
  const summary= (data.summary|| "").trim();

  if(!phone){
    msg.textContent="O telefone é obrigatório.";
    msg.classList.add("erro");
    return;
  }
  const digits=phone.replace(/\D/g,"");
  if(digits.length<9){
    msg.textContent="Telefone inválido.";
    msg.classList.add("erro");
    return;
  }
  if(email && !email.includes("@")){
    msg.textContent="E-mail inválido.";
    msg.classList.add("erro");
    return;
  }
  if(!summary){
    msg.textContent="Descreva sua situação.";
    msg.classList.add("erro");
    return;
  }
  if(summary.length>1000){
    msg.textContent="Resuma em até 1000 caracteres.";
    msg.classList.add("erro");
    return;
  }

  submitBtn.disabled=true;
  const originalText=submitBtn.textContent;
  submitBtn.textContent="Enviando...";

  const payload={name,phone,email,area,summary};

  try{
    const resp = await fetch("/api/leads",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });

    const json=await resp.json();

    if(!resp.ok) throw new Error(json.error||"Erro");

    msg.textContent="Caso enviado! Um advogado entrará em contato.";
    msg.classList.add("sucesso");
    form.reset();

  }catch(err){
    console.error(err);
    msg.textContent="Erro ao enviar. Tente novamente.";
    msg.classList.add("erro");
  }finally{
    submitBtn.disabled=false;
    submitBtn.textContent=originalText;
  }
});
</script>

</body>
</html>
