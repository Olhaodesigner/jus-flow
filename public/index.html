<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Lawyer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Inter",sans-serif;
  background:#eef0f5;
  display:flex;
  justify-content:center;
  padding:40px 0;
  transition:.3s ease;
}
body.dark{
  background:#0d1220;
  color:#e5e7eb;
}

/* CARD PRINCIPAL */
.container{
  width:100%;
  max-width:650px;
  background:white;
  padding:50px 40px;
  border-radius:25px;
  box-shadow:
    0 20px 45px rgba(0,0,0,.10),
    0 6px 12px rgba(0,0,0,.06);
  position:relative;
}
body.dark .container{
  background:#111827;
  box-shadow:
    0 20px 45px rgba(0,0,0,.40),
    0 6px 12px rgba(0,0,0,.25);
}

/* TÍTULO / SUBTÍTULO */
.title{
  font-size:42px;
  font-weight:800;
  text-align:center;
  margin-bottom:10px;
}
.subtitle{
  font-size:17px;
  opacity:.85;
  text-align:center;
  margin-bottom:32px;
  line-height:1.45;
  max-width:500px;
  margin-left:auto;
  margin-right:auto;
}

/* TOGGLE LIGHT/DARK */
.toggle-wrapper{
  position:absolute;
  top:22px;
  right:30px;
}
.toggle-container{
  width:115px;
  height:34px;
  background:#e5e7eb;
  border-radius:40px;
  padding:4px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  position:relative;
  box-shadow:
    inset 2px 2px 4px rgba(255,255,255,.85),
    inset -2px -2px 4px rgba(0,0,0,.12);
}
body.dark .toggle-container{
  background:#1e293b;
}
.toggle-label{
  flex:1;
  text-align:center;
  font-size:11px;
  font-weight:700;
  opacity:.35;
  z-index:2;
  pointer-events:none;
}
.toggle-label.active{
  opacity:1!important;
  color:#111827;
}
body.dark .toggle-label.active{
  color:white!important;
}
.toggle-thumb{
  position:absolute;
  top:4px;
  left:4px;
  width:50px;
  height:26px;
  background:white;
  border-radius:30px;
  transition:.25s ease;
  box-shadow:
    0 3px 6px rgba(0,0,0,.18),
    inset 0 0 4px rgba(0,0,0,.10);
}
body.dark .toggle-thumb{
  background:#1e293b;
  box-shadow:
    inset 0 0 4px rgba(255,255,255,.35),
    0 4px 10px rgba(0,0,0,.28);
  border:1px solid rgba(255,255,255,.18);
}

/* FORM */
form{text-align:left;margin-top:10px;}

label{
  font-size:16px;
  font-weight:600;
  margin-bottom:5px;
  display:block;
}

input,select,textarea{
  width:100%;
  margin-bottom:22px;
  padding:16px;
  border:none;
  border-radius:10px;
  background:#f5f6fa;
  font-size:16px;
  outline:none;
}
body.dark input,
body.dark select,
body.dark textarea{
  background:#1f2937;
  color:white;
  border:1px solid #374151;
}

textarea{
  height:120px;
  resize:none;
}

/* BOTÃO */
button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  background:#1a4ce8;
  color:white;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:
    0 10px 25px rgba(30,64,175,.35);
}
button:hover{
  background:#153fc2;
}
button:disabled{
  opacity:.7;
  cursor:default;
}

/* MENSAGENS */
.mensagem{
  text-align:center;
  margin-top:15px;
  font-weight:700;
}
.mensagem.sucesso{color:#22c55e;}
.mensagem.erro{color:#ef4444;}
</style>
</head>

<body class="light">

<div class="container">

  <h1 class="title">Easy Lawyer</h1>

  <!-- Toggle Light/Dark -->
  <div class="toggle-wrapper">
    <div class="toggle-container" id="themeToggle">
      <span class="toggle-label active" id="labelLight">LIGHT</span>
      <span class="toggle-label" id="labelDark">DARK</span>
      <div class="toggle-thumb" id="toggleThumb"></div>
    </div>
  </div>

  <p class="subtitle">
    Explique seu problema em poucos minutos e nós conectaremos você ao advogado certo, no momento certo.
  </p>

  <!-- Form principal -->
  <form id="leadForm">
    <label>Seu nome completo</label>
    <input type="text" name="name" required placeholder="Ex: Júlio César Crispim Muniz">

    <label>
      Telefone (WhatsApp)
      <span style="font-weight:400;font-size:13px;opacity:.7;">(obrigatório)</span>
    </label>
    <input
      type="tel"
      name="phone"
      required
      placeholder="(86) 9 9999-9999">

    <label>
      E-mail
      <span style="font-weight:400;font-size:13px;opacity:.7;">(opcional)</span>
    </label>
    <input
      type="email"
      name="email"
      placeholder="email@exemplo.com">

    <label>Área do problema</label>
    <select name="area" required>
      <option value="">Selecione...</option>
      <option value="Criminal">Criminal</option>
      <option value="Previdenciário">Previdenciário</option>
      <option value="Família">Família</option>
      <option value="Trabalhista">Trabalhista</option>
      <option value="Civil">Civil</option>
    </select>

    <label>Explique rapidamente sua situação</label>
    <!-- resumo limitado a 1000 caracteres -->
    <textarea
      name="summary"
      required
      maxlength="1000"
      placeholder="Descreva o que aconteceu, com datas importantes, decisões do INSS ou da Justiça, valores aproximados, etc."></textarea>

    <button type="submit">Enviar para um advogado</button>

    <p id="mensagem" class="mensagem"></p>
  </form>

</div>

<script>
// ========== TEMA LIGHT/DARK ==========
const toggle = document.getElementById("themeToggle");
const thumb = document.getElementById("toggleThumb");
const labelLight = document.getElementById("labelLight");
const labelDark = document.getElementById("labelDark");

function setTheme(mode){
  if(mode==="light"){
    document.body.classList.remove("dark");
    thumb.style.left="4px";
    labelLight.classList.add("active");
    labelDark.classList.remove("active");
  }else{
    document.body.classList.add("dark");
    thumb.style.left="60px";
    labelLight.classList.remove("active");
    labelDark.classList.add("active");
  }
}

// Inicia em LIGHT
setTheme("light");

toggle.addEventListener("click",()=>{
  const isDark = document.body.classList.contains("dark");
  setTheme(isDark ? "light" : "dark");
});

// ========== FORM / ENVIO PARA BACKEND ==========
const form = document.getElementById("leadForm");
const msg = document.getElementById("mensagem");
const submitBtn = form.querySelector("button");

/**
 * Envio do formulário:
 * - Valida dados
 * - Envia para a rota /api/leads (Vercel + Resend)
 * - Mostra mensagens de sucesso/erro
 */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // limpa mensagem antiga
  msg.textContent = "";
  msg.className = "mensagem";

  const formData = new FormData(form);
  const name   = (formData.get("name")   || "").trim();
  const phone  = (formData.get("phone")  || "").trim();
  const email  = (formData.get("email")  || "").trim();
  const area   = (formData.get("area")   || "").trim();
  const summary= (formData.get("summary")|| "").trim();

  // ===== validações no front =====

  // telefone obrigatório
  if (!phone) {
    msg.textContent = "O telefone é obrigatório.";
    msg.classList.add("erro");
    return;
  }

  // telefone minimamente válido (só dígitos ≥ 9)
  const digits = phone.replace(/\D/g, "");
  if (digits.length < 9) {
    msg.textContent = "Informe um telefone válido (com DDD).";
    msg.classList.add("erro");
    return;
  }

  // e-mail é opcional, mas se veio, checa formato básico
  if (email && !email.includes("@")) {
    msg.textContent = "Informe um e-mail válido.";
    msg.classList.add("erro");
    return;
  }

  // resumo não pode ser só espaço
  if (!summary) {
    msg.textContent = "Descreva rapidamente o seu caso.";
    msg.classList.add("erro");
    return;
  }

  // só por garantia, respeitar o limite de 1000 caracteres
  if (summary.length > 1000) {
    msg.textContent = "O resumo está muito longo. Resuma em até 1000 caracteres.";
    msg.classList.add("erro");
    return;
  }

  // payload final que vai pro backend
  const payload = { name, phone, email, area, summary };

  // estado de "Enviando..."
  submitBtn.disabled = true;
  const originalText = submitBtn.textContent;
  submitBtn.textContent = "Enviando...";

  try {
    const resp = await fetch("/api/leads", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload),
    });

    const json = await resp.json().catch(() => ({}));

    if (!resp.ok) {
      throw new Error(json.error || "Erro ao enviar.");
    }

    msg.textContent =
      "Caso enviado com sucesso! Um advogado especialista vai entrar em contato em breve.";
    msg.classList.add("sucesso");
    form.reset();

  } catch (err) {
    console.error(err);
    msg.textContent =
      "Não foi possível enviar agora. Tente novamente em alguns minutos.";
    msg.classList.add("erro");
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = originalText;
  }
});
</script>

</body>
</html>
