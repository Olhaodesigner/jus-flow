<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Lawyer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:"Inter",sans-serif;
  background:#eef0f5;
  display:flex;
  justify-content:center;
  padding:40px 0;
  transition:.3s ease;
}
body.dark{
  background:#0d1220;
  color:#e5e7eb;
}

/* CARD */
.container{
  width:100%;
  max-width:650px;
  background:white;
  padding:50px 40px;
  border-radius:25px;
  box-shadow:
    0 20px 45px rgba(0,0,0,.10),
    0 6px 12px rgba(0,0,0,.06);
  position:relative;
}
body.dark .container{
  background:#111827;
  box-shadow:
    0 20px 45px rgba(0,0,0,.40),
    0 6px 12px rgba(0,0,0,.25);
}

/* TÍTULO */
.title{
  font-size:42px;
  font-weight:800;
  text-align:center;
  margin-bottom:10px;
}

/* SUBTÍTULO */
.subtitle{
  font-size:17px;
  opacity:.85;
  text-align:center;
  margin-bottom:32px;
  line-height:1.45;
  max-width:500px;
  margin-left:auto;
  margin-right:auto;
}

/* TOGGLE */
.toggle-wrapper{
  position:absolute;
  top:22px;
  right:30px;
}
.toggle-container{
  width:115px;
  height:34px;
  background:#e5e7eb;
  border-radius:40px;
  padding:4px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  position:relative;
  box-shadow:
    inset 2px 2px 4px rgba(255,255,255,.85),
    inset -2px -2px 4px rgba(0,0,0,.12);
}
body.dark .toggle-container{
  background:#1e293b;
}
.toggle-label{
  flex:1;
  text-align:center;
  font-size:11px;
  font-weight:700;
  opacity:.35;
  z-index:2;
  pointer-events:none;
}
.toggle-label.active{
  opacity:1!important;
  color:#111827;
}
body.dark .toggle-label.active{
  color:white!important;
}
.toggle-thumb{
  position:absolute;
  top:4px;
  left:4px;
  width:50px;
  height:26px;
  background:white;
  border-radius:30px;
  transition:.25s ease;
  box-shadow:
    0 3px 6px rgba(0,0,0,.18),
    inset 0 0 4px rgba(0,0,0,.10);
}
body.dark .toggle-thumb{
  background:#1e293b;
  box-shadow:
    inset 0 0 4px rgba(255,255,255,.35),
    0 4px 10px rgba(0,0,0,.28);
  border:1px solid rgba(255,255,255,.18);
}

/* FORM */
form{text-align:left;margin-top:10px;}

label{
  font-size:16px;
  font-weight:600;
  margin-bottom:5px;
  display:block;
}

input,select,textarea{
  width:100%;
  margin-bottom:22px;
  padding:16px;
  border:none;
  border-radius:10px;
  background:#f5f6fa;
  font-size:16px;
  outline:none;
}
body.dark input,
body.dark select,
body.dark textarea{
  background:#1f2937;
  color:white;
  border:1px solid #374151;
}

textarea{
  height:120px;
  resize:none;
}

/* BOTÃO */
button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  background:#1a4ce8;
  color:white;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:
    0 10px 25px rgba(30,64,175,.35);
}
button:hover{
  background:#153fc2;
}

/* MENSAGEM */
.mensagem{
  text-align:center;
  margin-top:15px;
  font-weight:700;
}
.mensagem.sucesso{color:#22c55e;}
.mensagem.erro{color:#ef4444;}
</style>

</head>

<body class="light">

<div class="container">

    <h1 class="title">Easy Lawyer</h1>

    <div class="toggle-wrapper">
        <div class="toggle-container" id="themeToggle">
            <span class="toggle-label active" id="labelLight">LIGHT</span>
            <span class="toggle-label" id="labelDark">DARK</span>
            <div class="toggle-thumb" id="toggleThumb"></div>
        </div>
    </div>

    <p class="subtitle">
        Explique seu problema em poucos minutos e nós conectaremos você ao advogado certo, no momento certo.
    </p>

    <form id="leadForm">
        <label>Seu nome completo</label>
        <!-- name DEVE SER "name" (como estava antes no backend) -->
        <input type="text" name="name" required placeholder="Ex: Júlio César Crispim Muniz">

        <label>Telefone ou e-mail para contato</label>
        <!-- name DEVE SER "contact" -->
        <input type="text" name="contact" required placeholder="(86) 9 9999-9999 ou email@exemplo.com">

        <label>Área do problema</label>
        <!-- name DEVE SER "area" -->
        <select name="area" required>
            <option value="">Selecione...</option>
            <option value="Criminal">Criminal</option>
            <option value="Previdenciário">Previdenciário</option>
            <option value="Família">Família</option>
            <option value="Trabalhista">Trabalhista</option>
            <option value="Civil">Civil</option>
        </select>

        <label>Explique rapidamente sua situação</label>
        <!-- name DEVE SER "summary" -->
        <textarea name="summary" required placeholder="Descreva o que aconteceu..."></textarea>

        <button type="submit">Enviar para um advogado</button>

        <p id="mensagem" class="mensagem"></p>
    </form>

</div>

<script>
// ====== TEMA LIGHT/DARK ======
const toggle = document.getElementById("themeToggle");
const thumb = document.getElementById("toggleThumb");
const labelLight = document.getElementById("labelLight");
const labelDark = document.getElementById("labelDark");

function setTheme(mode){
  if(mode==="light"){
    document.body.classList.remove("dark");
    thumb.style.left="4px";
    labelLight.classList.add("active");
    labelDark.classList.remove("active");
  }else{
    document.body.classList.add("dark");
    thumb.style.left="60px";
    labelLight.classList.remove("active");
    labelDark.classList.add("active");
  }
}

toggle.addEventListener("click",()=>{
  const isDark = document.body.classList.contains("dark");
  setTheme(isDark ? "light" : "dark");
});

// Sempre inicia em LIGHT
setTheme("light");

// ====== FORM / ENVIO ======
const form = document.getElementById("leadForm");
const msg = document.getElementById("mensagem");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.textContent = "";
  msg.className = "mensagem";

  // Agora os name="..." já batem com o backend.
  const data = Object.fromEntries(new FormData(form));

  try {
    // MESMA ROTA QUE VOCÊ USAVA QUANDO ESTAVA FUNCIONANDO
    const resp = await fetch("/api/leads", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });

    if (!resp.ok) {
      throw new Error("Resposta não OK");
    }

    msg.textContent =
      "E-mail enviado com sucesso! Um advogado especialista vai entrar em contato em breve!";
    msg.classList.add("sucesso");
    form.reset();

  } catch (error) {
    console.error(error);
    msg.textContent = "Erro ao enviar. Tente novamente.";
    msg.classList.add("erro");
  }
});
</script>

</body>
</html>
